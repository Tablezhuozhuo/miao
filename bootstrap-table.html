<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  .table {
  border-collapse: collapse;
  background-color: #c8c8c8;
  text-align: left;
  width: 100%;
}
.table thead {
  border-bottom: 2px solid #000000;
}
.table tr {
  border-bottom: 1px solid #dfe2e6;
}
.table td, .table th {
  padding: 0.5em;
}
.table.table-striped tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}
.table.table-hover tbody tr:hover {
  background-color: #ececec;
}
.table.table-bordered td, .table.table-bordered th {
  border: 1px solid #dee2e6;
}
.table.table-borderless thead, .table.table-borderless tr {
  border: none;
}
.table.table-sm th, .table.table-sm td {
  padding: 0.25em;
}
.table.table-dark {
  background-color: #222529;
  color: white;
}
.table.table-dark thade {
  border-bottom-color: white;
}
.table.table-dark tr {
  border-bottom-color: #373b3e;
}
.table.table-dark.table-striped tbody tr:nth-child(odd) {
  background-color: #2c3034;
}
.table.table-dark.table-hover tbody tr:hover {
  background-color: #323539;
}
.table.table-dark.table-bordered td, .table.table-dark.table-bordered th {
  border-color: #373b3e;
}

.table-responsive {
  overflow-x: auto;
}
</style>
</head>
<body>
  <div class="table-responsive">
    <table class="table table-dark table-sm table-striped table-hover table-bordered ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Birdaaaaaaaaaaaaaaa</td>
          <td>@twitter</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Birdaaaaaaaaaaaaaaa</td>
          <td>@twitter</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Birdaaaaaaaaaaaaaaa</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
