<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 85px;
      height: 85px;
      text-align: center;
    }
    td {
      border: blue 2.5px solid;
      background-color: #f0f0f0;
    }
    td:hover {
      border: red 2.6px solid;
    }
    span {
      font-family: "SimSun";
      font-size: 12px;
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td><span>1</span></td>
      <td><span>2</span></td>
      <td><span>3</span></td>

    </tr>
    <tr>
      <td><span>4</span></td>
      <td><span>5</span></td>
      <td><span>6</span></td>

    </tr>
    <tr>
      <td><span>7</span></td>
      <td><span>8</span></td>
      <td><span>9</span></td>

    </tr>
  </table>
</body>

</html>
