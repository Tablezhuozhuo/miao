<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      position: relative;
    }

    div {
      height: 40px;
      width: 100px;
      border: 2px solid #c7c7c7;
      border-radius: 40px;
      transition: 1s;
      box-shadow: inset 0 0 0 0px white;

    }

    label {
      position: absolute;
      top: 4px;
      left: 4px;
      border-radius: 40px;
      border: 1px solid #c7c7c7;
      width: 34px;
      height: 34px;
      transition: 2s;
      box-shadow: 0 1px 2px #999;
      background-color: white;
      transition: 1s;
    }

    input:checked+div {
      background-color: #15ff00;
      box-shadow: inset 0 0 0 20px #15ff00;

      transition: 1s;
    }

    input:checked+div label {
      left: 63px;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="ios-checkbox" hidden>
  <div>
    <label for="ios-checkbox"></label>
  </div>
</body>

</html>
