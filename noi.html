<script type='xxx' id="ch0103/17">
  var X1 = Number(prompt('X1:'))
  var Y1 = Number(prompt('Y1:'))
  var X2 = Number(prompt('X2:'))
  var Y2 = Number(prompt('Y2:'))
  var X3 = Number(prompt('X3:'))
  var Y3 = Number(prompt('Y3:'))
  var l1 = Math.sqrt((X1 - X2) * (X1 - X2) + (Y1 - Y2) * (Y1 - Y2))
  var l2 = Math.sqrt((X1 - X3) * (X1 - X3) + (Y1 - Y3) * (Y1 - Y3))
  var l3 = Math.sqrt((X3 - X2) * (X3 - X2) + (Y3 - Y2) * (Y3 - Y2))
  var p = (l1 + l2 + l3) / 2
  var S = Math.sqrt(p * (p - l1) * (p - l2) * (p - l3))
  console.log(S.toFixed(2))
</script>

<script type='xxx' id="ch0104/09">
  var x = Number(prompt('x:'))
  /*
  console.log
  (x % 3 == 0 ?
    (x % 5 == 0 ?
      (x % 7 == 0 ? console.log(3, 5, 7) : console.log(3, 5)
      )
      :
      ((x % 7 == 0) ? console.log(3, 7): console.log(3)
      )
    )
    :
    (x % 5 == 0 ?
      (x % 7 == 0 ? console.log(5, 7) : console.log(5)
      )
      :
      (x % 7 == 0 ? console.log(7) : console.log(n)
      )
    )
  )
  */
  if (x % 3 == 0) {
    if (x % 5 == 0) {
      if (x % 7 == 0) {
        console.log(3, 5, 7)
      } else {
        console.log(3, 5)
      }
    } else if (x % 7 == 0) {
      console.log(3, 7)
    } else {
      console.log(3)
    }
  } else if (x % 5 == 0) {
    if (x % 7 == 0) {
      console.log(5, 7)
    } else {
      console.log(5)
    }
  } else if (x % 7 == 0) {
    console.log(7)
  } else {
    console.log('n')
  }
</script>

<script type='xxx' id="ch0104/20">
  var a = Number(prompt('a:'))
  var b = Number(prompt('b:'))
  var c = Number(prompt('c:'))
  var delta = b * b - 4 * a * c
  /*
  console.log(
              delta == 0 ? 'x1=x2=' + x1 :
                (delta > 0 ? 'x1=' + x1 + ';x2=' + x2 + '，其中x1 > x2。' :
                'x1=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i' + ';x2=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i')
              )
  */
  if (delta == 0) {
    var x = (-b + Math.sqrt(delta)) / (2 * a)
    console.log('x1=x2=' + x)
  } else if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log('x1=' + x1 + ';x2=' + x2 + '，其中x1 > x2。')
  } else {
    console.log('x1=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i' + ';x2=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i')
  }
</script>
