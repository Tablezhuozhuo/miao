<script type='xxx' id="ch0103/17">
  var X1 = Number(prompt('X1:'))
  var Y1 = Number(prompt('Y1:'))
  var X2 = Number(prompt('X2:'))
  var Y2 = Number(prompt('Y2:'))
  var X3 = Number(prompt('X3:'))
  var Y3 = Number(prompt('Y3:'))
  var l1 = Math.sqrt((X1 - X2) * (X1 - X2) + (Y1 - Y2) * (Y1 - Y2))
  var l2 = Math.sqrt((X1 - X3) * (X1 - X3) + (Y1 - Y3) * (Y1 - Y3))
  var l3 = Math.sqrt((X3 - X2) * (X3 - X2) + (Y3 - Y2) * (Y3 - Y2))
  var p = (l1 + l2 + l3) / 2
  var S = Math.sqrt(p * (p-l1) * (p-l2) * (p-l3))
  console.log(S.toFixed(2))
</script>
