<script type='xxx' id="ch0104/09">
  var x = Number(prompt('x:'))
  /*
  console.log
  (x % 3 == 0 ?
    (x % 5 == 0 ?
      (x % 7 == 0 ? console.log(3, 5, 7) : console.log(3, 5)
      )
      :
      ((x % 7 == 0) ? console.log(3, 7): console.log(3)
      )
    )
    :
    (x % 5 == 0 ?
      (x % 7 == 0 ? console.log(5, 7) : console.log(5)
      )
      :
      (x % 7 == 0 ? console.log(7) : console.log(n)
      )
    )
  )
  */
  if (x % 3 == 0) {
    if (x % 5 == 0) {
      if (x % 7 == 0) {
        console.log(3, 5, 7)
      } else {
        console.log(3, 5)
      }
    } else if (x % 7 == 0) {
      console.log(3, 7)
    } else {
      console.log(3)
    }
  } else if (x % 5 == 0) {
    if (x % 7 == 0) {
      console.log(5, 7)
    } else {
      console.log(5)
    }
  } else if (x % 7 == 0) {
    console.log(7)
  } else {
    console.log('n')
  }
</script>

<script type='xxx' id="ch0104/20">
  var a = Number(prompt('a:'))
  var b = Number(prompt('b:'))
  var c = Number(prompt('c:'))
  var delta = b * b - 4 * a * c
  /*
  console.log(
              delta == 0 ? 'x1=x2=' + x1 :
                (delta > 0 ? 'x1=' + x1 + ';x2=' + x2 + '，其中x1 > x2。' :
                'x1=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i' + ';x2=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i')
              )
  */
  if (delta == 0) {
    var x = (-b ) / (2 * a)
    console.log('x1=x2=' + x.toFixed(5))
  } else if (delta > 0) {
    if (a > 0) {
      var x1 = (-b + Math.sqrt(delta)) / (2 * a)
      var x2 = (-b - Math.sqrt(delta)) / (2 * a)
      console.log('x1=' + x1.toFixed(5) + '; x2=' + x2.toFixed(5))
    } else {
      var xs = (-b + Math.sqrt(delta)) / (2 * a)
      var xb = (-b - Math.sqrt(delta)) / (2 * a)
      console.log('x1=' + xb.toFixed(5) + '; x2=' + xs.toFixed(5))
    }
  } else {
    if (a > 0) {
      console.log('x1=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i' + ';x2=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i')
    } else {
      console.log('x1=' + (-b / (2 * a)).toFixed(5) + '+(' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + ')' + 'i' + ';x2=' + (-b / (2 * a)).toFixed(5) + '' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i')
    }
  }
</script>
