<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 200px;
      background-color: beige;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 9999px;
      background-color: violet;
      position: absolute;
    }

    .svg-wrapper {
      border: 2px solid;
      display: inline-block;
    }

    .svg-wrapper svg {
      display: block;
    }

    .colors button {
      width: 20px;
      height: 20px;
      border: 2px solid gray;
      border-radius: 5px;

    }
  </style>
</head>

<body>
  <input type="color" id="colorSelect" value="#000000">
  <input type="range" id="strokeWidthSelect" value="3" max="100" min="1" step="2">
  <hr>
  <button onclick="tool='line'">线</button>
  <button onclick="tool='rect'">框</button>

  <div class="colors">
    <button onclick="color='red'" style="background-color: red;"></button>
    <button onclick="color='orange'" style="background-color: orange;"></button>
    <button onclick="color='yellow'" style="background-color: yellow;"></button>
    <button onclick="color='yellowgreen'" style="background-color: yellowgreen;"></button>
    <button onclick="color='aquamarine'" style="background-color: aquamarine;"></button>
    <button onclick="color='blue'" style="background-color: blue;"></button>
    <button onclick="color='purple'" style="background-color: purple;"></button>
    <button onclick="color='black'" style="background-color: black;"></button>
    <button onclick="color='white'" style="background-color: white;"></button>
  </div>
  <div class="svg-wrapper">

    <svg width="500" height="500"></svg>
  </div>
  <script>

    var svg = document.querySelector('svg')
    var colorSelect = document.querySelector('#colorSelect')
    var colorSelect2 = document.querySelector('.colors')
    var lastX, lastY
    var node
    var color
    var tool = 'line'
    var startPos
    svg.addEventListener('mousedown', function (e) {
      if (e.which == 1) {
        var pos = mouse(svg)
        startPos = pos
        if (tool == 'line') {

          node = svgElt('path', {
            d: `M ${pos.x} ${pos.y} L ${pos.x} ${pos.y}`,
            stroke: colorSelect.value,
            'stroke-width': strokeWidthSelect.value,
            'stroke-linecap': 'round',
            fill: 'none',
          })
          svg.appendChild(node)
        }
        else if (tool == 'rect') {
          node = svgElt('rect', {
            x: pos.x,
            y: pos.y,
            stroke: colorSelect.value,
            width:0,
            height:0,
            'stroke-width': strokeWidthSelect.value,
            'stroke-linecap': 'round',
            fill: 'none',
          })
          svg.appendChild(node)
        }
        if(color =='red'){
          node.setAttribute('stroke', color)
        }
        if(color =='orange'){
          node.setAttribute('stroke', color)
        }
        if(color =='yellow'){
          node.setAttribute('stroke', color)
        }
        if(color =='yellowgreen'){
          node.setAttribute('stroke', color)
        }
        if(color =='aquamarine'){
          node.setAttribute('stroke', color)
        }
        if(color =='blue'){
          node.setAttribute('stroke', color)
        }
        if(color =='purple'){
          node.setAttribute('stroke', color)
        }
        if(color =='black'){
          node.setAttribute('stroke', color)
        }
        if(color =='white'){
          node.setAttribute('stroke', color)
        }
        window.addEventListener('mousemove', onMove)
        e.preventDefault()
      }
    })

    // svg.addEventListener('mouseup', function (e) {
    //   if (e.which == 1) {
    //     var d = node.getAttribute('d')
    //     d += 'Z'
    //     node.setAttribute('d', d)
    //   }
    // })
    function onMove(e) {
      if (!buttonPressed(e)) {
        window.removeEventListener('mousemove', onMove)
        return
      }
      var pos = mouse(svg)
      if (tool == 'line') {

        var d = node.getAttribute('d')
        d += `L ${pos.x} ${pos.y}`
        node.setAttribute('d', d)
      }
      else if (tool = 'rect') {
        var width = pos.x - startPos.x
        var height = pos.y - startPos.y
        node.setAttribute('width',width)
        node.setAttribute('height', height)
      }
    }
    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key == 'z') {
        svg.removeChild(svg.lastChild)
      }
    })
    function mouse(node) {
      var nodePos = node.getBoundingClientRect()
      return {
        x: window.event.clientX - nodePos.x,
        y: window.event.clientY - nodePos.y,
      }
    }
    function buttonPressed(event) {
      if (event.buttons == null)
        return event.which != 0
      else
        return event.buttons != 0
    }
    function svgElt(tagName, attrs = {}, ...children) {
      var node = document.createElementNS('http://www.w3.org/2000/svg', tagName)
      for (var key in attrs) {
        var val = attrs[key]
        node.setAttribute(key, val)
      }
      for (var child of children) {
        if (typeof child == 'string') {
          child = document.createTextNode(child)
        }
        node.appendChild(child)
      }
      return node
    }

  </script>
</body>
