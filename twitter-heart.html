<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      position: relative;
      width: 800px;
    }

    div {
      background-image: url(https://pic4.zhimg.com/80/85110df47e795d79bcba922dcc738033_1440w.png);

      width: 27px;
      height: 27px;
      position: absolute;


      transition: 0s;
    }

    div:hover {
      background-position: 100%;
      transition: 1s steps(28, start);

    }
  </style>
</head>
